<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/filter}" th:object="${filter}" method="post">
    <p>Version: <label>
        <input type="text" th:field="*{version}" />
    </label></p>
    <p>Rating: <label>
        <input type="text" th:field="*{rating}" />
    </label></p>
    <p><input type="submit" value="Submit" />
    <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
